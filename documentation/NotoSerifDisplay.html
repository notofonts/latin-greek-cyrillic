<p>
  Noto is a global font collection for writing in all modern and ancient
  languages. Noto Serif Display is a modulated (“serif”) design for texts in
  larger font sizes in the European <em>Latin</em> script and in
  <em>Cyrillic</em>, <em>Greek</em>. It has italic styles, multiple weights and
  widths, and 3,256 glyphs.
</p>
